version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/dockerfile
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/:etc/nginx/http.d/
      - ./requirements/nginx/tools:/etc/nginx/tools
      - wordpress_setting:/var/www/
    restart: always
  
